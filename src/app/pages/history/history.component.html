

<div class=" ">
    <h1 class = "text-4xl font-extrabold text-grey-800 px-2 "> 
        <ngx-typed-js
        [typeSpeed]="50"
        [loop]="true"
        [strings]="['History', 'Completed']"
      >
        Match <span class="typing"></span>
      </ngx-typed-js></h1>
    <!-- <div *ngFor="let m of liveMatches"> 
        {{m.teamHeading}}
    </div> -->
    <div class="card-container flex-wrap flex-col md:flex-row flex">

    @for (match of allMatch; track $index) {
        @if (match.status==='COMPLETED') {
        <div class = "p-2 md:w-[33%] w-full">
            <app-match-card [matches] = "match"></app-match-card>
        </div>
    }
    }
    @empty {
        There is No Match
    }
</div>
</div>
