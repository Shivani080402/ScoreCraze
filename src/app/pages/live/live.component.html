
<div class=" ">
    <div class=" flex justify-between items-center">
    <h1 class = "text-4xl font-extrabold text-grey-800  px-2"> 
        <ngx-typed-js [typeSpeed]="50" [loop]="true" [strings]="['Score', 'Commentry']  ">
            Live Cricket <span class="typing"></span>
            </ngx-typed-js></h1>

                <button (click)="refreshScore()" class="px-3 py-2 mr-5 bg-blue-900 hover:bg-orange-700 rounded-full text-white">Refresh</button>
              </div>
    <!-- <div *ngFor="let m of liveMatches"> 
        {{m.teamHeading}}
    </div> -->
    <div class="card-container flex-wrap flex-col md:flex-row flex">

    @for (match of liveMatches; track $index) {
        <div class = "p-2 md:w-[33%] w-full">
            <app-match-card [matches] = "match"></app-match-card>
        </div>
    }
    @empty {
        There is No Match
    }
</div>
</div>
